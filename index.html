<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>
    <style>
      a {
        background-color: green;
        color: white;
        padding: 1em 4.5em;
        text-decoration: none;
        text-transform: uppercase;
        font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, sans-serif;
      }
      a:hover {
        background-color: white;
        text-decoration: none;
      }
      .trade-section {
        padding-top: 60px;
        text-align: center;
      }
  
      </style>
    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart();
        const currentURL = new URL(window.location.href);
        const symbol = currentURL.searchParams.get("symbol");
        let range = currentURL.searchParams.get("range");
        range = range ? range : 1;
        
        const targetURL = 'https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=' + symbol + '&apikey=O6HRG1K9AZSO5FQ5';


        $.getJSON(targetURL, function (data) {
        const data1 = [];
            for (let [key, value] of Object.entries(data["Time Series (Daily)"])) {
                const item = [];
                item.push(new Date(key).getTime());
                item.push(Number.parseInt(value["4. close"]));
                data1.unshift(item);
            }
            // Create the chart
            Highcharts.stockChart('container', {
                rangeSelector: {
                    selected: range
                },
                title: {
                    text: symbol
                },
                series: [{
                    name: symbol,
                    data: data1,
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });
        });
        
      })
    </script>
  </head>

  <body>
      <section id="main_content">
        <div id="container" style="height: 400px;"></div>
      </section>
      <div class="trade-section">
        <a href="https://finance.yahoo.com">Trade</a>
      </div>
  </body>
</html>
